hardware:
  voltage_generator:
    module.Class: 'power_supply.power_supply_dummy.PowerSupplyDummy'
    voltage_min: 0
    voltage_max_1: 30
    voltage_max_2: 30
    voltage_max_3: 5
    current_max: 3
    usb_address: ASRL6::INSTR
    usb_timeout: 10
    negative_polarity: False
  arduino_uno_r3:
    module.Class: 'arduinos.arduino_uno_r3.ArduinoUnoR3'
    usb_address: COM5
    usb_timeout: 10
    baud_rate: 115200
  mw_source_srssg:
    module.Class: microwave.mw_source_srssg.MicrowaveSRSSG
    gpib_address: USB0::22::INSTR
    gpib_timeout: 10
  nicard_6343_instreamer:
    module.Class: ni_x_series_in_streamer.NIXSeriesInStreamer
    device_name: Dev1
    digital_sources:
    - PFI0
    adc_voltage_range:
    - -10
    - 10
    max_channel_samples_buffer: 10000000
    read_write_timeout: 10
  mynicard:
    module.Class: national_instruments_x_series.NationalInstrumentsXSeries
    clock_channel: /Dev1/Ctr0
    scanner_clock_channel: /Dev1/Ctr3
    photon_sources:
      - /Dev1/PFI0
      - /Dev1/PFI12
    counter_channels:
      - /Dev1/Ctr1
      - /Dev1/Ctr2
    scanner_counter_channels:
      - /Dev1/Ctr2
    scanner_ai_channels:
      - /Dev1/AI0
    scanner_ao_channels:
      - /Dev1/AO0
      - /Dev1/AO1
      - /Dev1/AO2
      - /Dev1/AO3
    scanner_position_ranges:
      - [0, 50e-6]
      - [0, 50e-6]
      - [0, 50e-6]
      - [0, 50e-6]
    scanner_voltage_ranges:
      - [0, 3]
      - [0, 3]
      - [0, 3]
      - [0, 3]
    default_samples_number: 10
    default_clock_frequency: 100
    default_scanner_clock_frequency: 100
    gate_in_channel: /Dev1/PFI9
    counting_edge_rising: true
    odmr_trigger_channel: /Dev1/PFI15
gui:
  tray:
    module.Class: trayicon.TrayIcon
  man:
    module.Class: manager.managergui.ManagerGui
  vectormagnet:
    module.Class: vector_magnet.vector_gui.VectorMagnetGui
    connect:
      power_supply_logic: powersupplylogic
  timeseries:
    module.Class: time_series.time_series_gui.TimeSeriesGui
    connect:
      _time_series_logic_con: timeserieslogic
  confocal:
    module.Class: confocal.confocalgui.ConfocalGui
    connect:
      confocallogic1: scannerlogic
      savelogic: savelogic
      optimizerlogic1: optimizerlogic
    fixed_aspect_ratio_xy: true
    fixed_aspect_ratio_depth: true
    slider_stepsize: 0.001
    image_x_padding: 0.02
    image_y_padding: 0.02
    image_z_padding: 0.02
    default_meter_prefix: u
  odmr:
    module.Class: odmr.odmrgui.ODMRGui
    connect:
      odmrlogic1: odmrlogic2
      savelogic: savelogic
logic:
  powersupplylogic:
    module.Class: power_supply_logic.PowerSupplyLogic
    connect:
      powersupply: 'voltage_generator'
      arduino: 'arduino_uno_r3'
  timeserieslogic:
    module.Class: time_series_reader_logic.TimeSeriesReaderLogic
    max_frame_rate: 20
    connect:
      _streamer_con: nicard_6343_instreamer
      _savelogic_con: savelogic
  kernellogic:
    module.Class: jupyterkernel.kernellogic.QudiKernelLogic
    remoteaccess: true
  counterlogic:
    module.Class: counter_logic.CounterLogic
    connect:
      counter1: mynicard
      savelogic: savelogic
  scannerlogic:
    module.Class: confocal_logic.ConfocalLogic
    connect:
      confocalscanner1: scanner_tilt_interfuse
      savelogic: savelogic
  scanner_tilt_interfuse:
    module.Class: interfuse.scanner_tilt_interfuse.ScannerTiltInterfuse
    connect:
      confocalscanner1: mynicard
  optimizerlogic:
    module.Class: optimizer_logic.OptimizerLogic
    connect:
      confocalscanner1: scanner_tilt_interfuse
      fitlogic: fitlogic
  odmr_counter_microwave_interfuse:
    module.Class: interfuse.odmr_counter_microwave_interfuse.ODMRCounterMicrowaveInterfuse
    connect:
      slowcounter: mynicard
      microwave: mw_source_srssg
  odmrlogic2:
    module.Class: odmr_logic.ODMRLogic
    connect:
      odmrcounter: odmr_counter_microwave_interfuse
      fitlogic: fitlogic
      microwave1: odmr_counter_microwave_interfuse
      savelogic: savelogic
      taskrunner: tasklogic
    scanmode: LIST
  fitlogic:
    module.Class: fit_logic.FitLogic
  tasklogic:
    module.Class: taskrunner.TaskRunner
    tasks:
      scannerLocationRefocus:
        module: refocus
        pausetasks:
        - scan
        - odmr
        needsmodules:
          optimizer: optimizerlogic
  savelogic:
    module.Class: save_logic.SaveLogic
    win_data_directory: C:/Data
    unix_data_directory: Data/
    log_into_daily_directory: true
    save_pdf: true
    save_png: true
global:
  startup:
  - man
  - tray
  - tasklogic
  module_server:
    address: localhost
    port: 12345
  stylesheet: qdark.qss
